{% extends 'base.html' %}

{% block title %}Ro'yxatdan o'tish - SAVDO{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Ro'yxatdan o'tish</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Foydalanuvchi nomi</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Parol</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="password_confirm" class="form-label">Parolni tasdiqlang</label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Ro'yxatdan o'tish</button>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <p>Allaqachon hisobingiz bormi? <a href="{% url 'kirish' %}">Tizimga kiring</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
